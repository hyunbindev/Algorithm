name: Update README

on:
  push:
    branches: [ master ]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate README
        run: |
          echo "# Project Structure" > README.md
          echo "" >> README.md

          # 모든 디렉토리 순회
          find . -type d ! -path "./.git*" ! -path "." | while read dir; do
              file_count=$(find "$dir" -maxdepth 1 -type f | wc -l)
              
              # 디렉토리 마지막 커밋 날짜
              last_commit=$(git log -1 --format="%ad" --date=short -- "$dir")
              
              echo "### $dir ($file_count files, last commit: $last_commit)" >> README.md

              # 파일별 이름 + 마지막 커밋 날짜
              find "$dir" -maxdepth 1 -type f | while read file; do
                  file_name=$(basename "$file")
                  file_last_commit=$(git log -1 --format="%ad" --date=short -- "$file")
                  echo "- $file_name (last commit: $file_last_commit)" >> README.md
              done

              echo "" >> README.md
          done

      - name: Commit README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with directory and file info" || echo "No changes to commit"
          git push
